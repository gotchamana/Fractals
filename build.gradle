plugins {
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
	implementation 'org.processing:core:3.3.7'
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    mainClassName = 'fractal.Main'
}
